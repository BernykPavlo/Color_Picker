<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Click on a square to toggle sliders block.</h1>
    <div class="square"></div>
    <div class="picker">
      <div class="wrapper">
        <p>Red: </p>
        <div class="slider-container">
          <input type="range" min="0" max="255" value="0" step="1" class="slider" id="red">
        </div>
        <p class="slider-value" id="redValue">0</p>
      </div>
      <div class="wrapper">
        <p>Green: </p>
        <div class="slider-container">
          <input type="range" min="0" max="255" value="0" step="1" class="slider" id="green">
        </div>
        <p class="slider-value" id="greenValue">0</p>
      </div>
      <div class="wrapper">
        <p>Blue: </p>
        <div class="slider-container">
          <input type="range" min="0" max="255" value="0" step="1" class="slider" id="blue">
        </div>
        <p class="slider-value" id="blueValue">0</p>
      </div>
      <div class="wrapper">
        <a href="" id="submit">Submit</a>
        <p class="small-text">Preview:</p>
        <div id="preview"></div>
        <a href="" id="cancel">Cancel</a>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
